<div id="body">

<div id="lists"><div id="style-list" class="list"><div class="style-header"><div class="cat-number">ID</div><div class="cat-name">Category</div><div class="subcat-name">Subcategory</div><div class="og">OG</div><div class="fg">FG</div><div class="abv">ABV</div><div class="ibu">IBU</div><div class="srm">SRM</div></div></div></div>

<script src="d3.v2.min.js"></script>
<script>

var GRAVITY_LOW  = 0.995;
var GRAVITY_HIGH = 1.15;

d3.json("beers.json", function(beers) {
  
  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p"); // TODO: unnecessary formatters

  // A nest operator, for grouping the style list.
  var nestById = d3.nest()
      .key(function(d) { return d.styleId; });

  // A little coercion, since the CSV is untyped.
  beers.forEach(function(d, i) {
    d.index = i;
  });

  // Create the crossfilter for the relevant dimensions and groups.
  var style = crossfilter(beers),
      all = style.groupAll(),
      og = style.dimension(function(d) { return d.og; }),
      ogs = og.group(),
      fg = style.dimension(function(d) { return d.og; }),
      fgs = fg.group(),
      abv = style.dimension(function(d) { return d.abv; }),
      abvs = abv.group(),
      ibu = style.dimension(function(d) { return d.ibu; }),
      ibus = ibu.group(),
      srm = style.dimension(function(d) { return d.srm; }),
      srms = srm.group(),
      cat = style.dimension(function(d) { return d.styleId; }),
      cats = cat.group();

  var charts = [

    barChart().dimension(og)
              .group(ogs)
              .x(d3.scale.linear()
                         .domain([GRAVITY_LOW, GRAVITY_HIGH])
                         .rangeRound([0, 800])),

    barChart().dimension(fg)
              .group(fgs)
              .x(d3.scale.linear()
                         .domain([GRAVITY_LOW, GRAVITY_HIGH])
                         .rangeRound([0, 800])),

    barChart().dimension(abv)
              .group(abvs)
              .x(d3.scale.linear()
                         .domain([0, 15])
                         .rangeRound([0, 390])),

    barChart().dimension(ibu)
              .group(ibus)
              .x(d3.scale.linear()
                         .domain([0, 120])
                        .rangeRound([0, 390])),

    barChart().dimension(srm)
              .group(srms)
              .x(d3.scale.linear()
                         .domain([0, 70])
                         .rangeRound([0, 800])),

    barChart().dimension(cat)
              .group(cats)
              .x(d3.scale.linear()
                         .domain([1, 29])
                         .rangeRound([1, 290])),

  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
      .data([styleList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(style.size()));

  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

  function styleList(div) {
    var stylesById = nestById.entries(cat.top(Infinity)); //All of em

    div.each(function() {
      var style = d3.select(this).selectAll(".style")
          .data(stylesById);

      var styleEnter = style.enter().append("div")
          .attr("class", "style");

      styleEnter.append("div")
          .attr("class", "cat-number")
          .text(function(d) { 
            return d.key; 
          });

      styleEnter.append("div")
          .attr("class", "cat-name")
          .text(function(d) { return styleDefs[d.key].category; });

      styleEnter.append("div")
          .attr("class", "subcat-name")
          .text(function(d) { return styleDefs[d.key].name; });

      styleEnter.append("div")
          .attr("class", "og")
          .text(function(d) { return styleDefs[d.key].og_low + "-" + styleDefs[d.key].og_high; });
      
      styleEnter.append("div")
          .attr("class", "fg")
          .text(function(d) { return styleDefs[d.key].fg_low + "-" + styleDefs[d.key].fg_high; });

      styleEnter.append("div")
          .attr("class", "abv")
          .text(function(d) { return styleDefs[d.key].abv_low + "-" + styleDefs[d.key].abv_high; });
      
      styleEnter.append("div")
          .attr("class", "ibu")
          .text(function(d) { return styleDefs[d.key].ibu_low + "-" + styleDefs[d.key].ibu_high; });
      
      styleEnter.append("div")
          .attr("class", "srm")
          .text(function(d) { return styleDefs[d.key].srm_low + "-" + styleDefs[d.key].srm_high; });

      style.exit().remove();

    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
});

</script>
